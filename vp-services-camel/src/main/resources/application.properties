# the name of Camel
camel.springboot.name = VP-Camel

vp.instance.id=dev_env

vp.host=localhost
vp.http.route.url = http://${vp.host}:12312/vp
vp.https.route.url = https://${vp.host}:443/vp

vp.hsa.reset.cache.url=http://${vp.host}:24000/resethsacache
vp.reset.cache.url=http://${vp.host}:23000/resetcache

# to automatic shutdown the JVM after a period of time
#camel.springboot.duration-max-seconds=60
#camel.springboot.duration-max-messages=100

# add for example: &repeatCount=5 to the timer endpoint to make Camel idle
#camel.springboot.duration-max-idle-seconds=15

# all access to actuator endpoints without security
management.security.enabled = false
# turn on actuator health check
endpoints.health.enabled = true

# allow to obtain basic information about camel routes (read only mode)
endpoints.camelroutes.enabled = true
endpoints.camelroutes.read-only = true

# to configure logging levels
#logging.level.org.springframework = INFO
#logging.level.org.apache.camel.spring.boot = INFO
#logging.level.org.apache.camel.impl = DEBUG
#logging.level.sample.camel = DEBUG

# Security settings
tp.tls.store.location = C:/SpringBootVP/certs/

tp.tls.store.truststore.type = jks
tp.tls.store.truststore.file = truststore.jks
tp.tls.store.truststore.password = password

tp.tls.store.producer.type = jks
tp.tls.store.producer.file = tp.jks
tp.tls.store.producer.password = password
tp.tls.store.producer.key.password = password

tp.tls.store.consumer.type = jks
tp.tls.store.consumer.file = client.jks
tp.tls.store.consumer.password = password
tp.tls.store.consumer.key.password = password

certificate.senderid.subject=SERIALNUMBER
vagvalrouter.sender.ip.adress.http.header=X-Forwarded-For

allowed.incoming.protocols=TLSv1,TLSv1.1,TLSv1.2
allowed.outgoing.protocols=TLSv1,TLSv1.1,TLSv1.2

#comma seperated
ip.whitelist=127.0.0.1

VP001 = No RIV version configured
VP002 = No sender ID (SERIALNUMBER) found in certificate
VP003 = No receiverId (logical address) found in message header
VP004 = No receiverId (logical address) found for {}
VP005 = No receiverId (logical address) with matching Riv-version found for {}
VP006 = More than one receiverId (logical address) with matching Riv-version found for {}
VP007 = Authorization missing for {}
VP008 = No contact with TAK at startup, and no local cache to fallback on, not possible to route call
VP009 = Error connecting to service producer at address {}
VP010 = Physical Address field is empty in Service Producer for {}
VP011 = Caller was not on the white list of accepted IP-addresses. {}
VP012 = Severe problem, VP does not have all necessary resources to operate. {}

# List if files to be read by HSA cache, first file is master, rest is complementary
hsa.files=c:/ntjp/vp-camel_hsaFiles/hsacache.xml,c:/ntjp/vp-camel_hsaFiles/hsacachecomplementary.xml

# Defines if we should use old style default routing (VG#VE) when
#  evaluating vägval and behörigheter. Set this to blank to
#  turn default routing off.
vagvalrouter.default.routing.address.delimiter=#


takcache.use.behorighet.cache=true
takcache.use.vagval.cache=true
takcache.vagval.persistent.file.name=
takcache.behorighet.persistent.file.name=
takcache.endpoint.address=http://localhost:8080/tak-services/SokVagvalsInfo/v2

timeout.json.file=timeoutconfig.json
timeout.json.file.default.tjanstekontrakt.name=default_timeouts
wsdl.json.file=wsdlconfig.json
wsdlfiles.directory=C:/wsdl/